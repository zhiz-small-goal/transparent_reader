<!-- 文件：resources/web/index.html -->
<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>TransparentMdReader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />

    <!-- markdown-it：用于 Markdown 解析（本地文件，需要你在同目录放 markdown-it.min.js） -->
    <script src="markdown-it.min.js"></script>
  </head>
  <body>
    <div id="md-root" class="md-root">
      <div class="md-loading">
        <p>等待打开 Markdown 文件…</p>
        <p class="md-hint">快捷键：Ctrl + O 打开本地 .md 文件</p>
      </div>
      <div id="md-content" class="md-content" hidden></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
